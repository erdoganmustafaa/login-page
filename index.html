<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/main.css">
    
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="form-box">
            <div class="button-box">
                <div id="blueBtn"></div>
                <button type="button" id="loginBtn" class="toggle-btn" onclick="onPressLogin()">Login</button>
                <button type="button" id="registerBtn" class="toggle-btn" onclick="onPressRegister()">Register</button>
            </div>
            <div class="social-icons">
                <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_3s913D.json"  background="transparent"  speed="1" loop  autoplay></lottie-player>
                <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_OFBfKg.json"  background="transparent"  speed="1" loop  autoplay></lottie-player>
                <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_Joz0FE.json"  background="transparent"  speed="1" loop  autoplay></lottie-player>
                <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_0Cm1Y2.json"  background="transparent"  speed="1" loop  autoplay></lottie-player>
                <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_YGNGxq.json"  background="transparent"  speed="1" loop  autoplay></lottie-player>
            </div>
            <form id="Login" class="input-group">
                
                <label for="" class="label-text">Kullanıcı adınız</label>
                <input type="text" class="input-field" placeholder="Enter username.." required>
                <label for="" class="label-text">Şifreniz</label>
                <input type="password" class="input-field" placeholder="Enter password.." required>
                <a href="#" class="lost-password">Lost your password?</a>
                
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="Register" class="input-group">
                
                <label for="" class="label-text">Kullanıcı adı giriniz</label>
                <input type="text" class="input-field" placeholder="Enter username.." required>
                <label for="" class="label-text">E mail adresinizi giriniz</label>
                <input type="email" class="input-field" placeholder="Enter username.." required>
                <label for="" class="label-text">Şifrenizi giriniz</label>
                <input type="password" class="input-field" placeholder="Enter password.." required>
                <div class="rules">
                <input type="checkbox">
                
                <a href="#" class="accept-rules">By registering, you agree to the Terms, Data Policy and Cookies Policy</a>
            </div>
                
                <button type="submit" class="submit-btn" >Register</button>
            </form>
           
        </div>
    </div>
    


    <script src="/main.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    

</body>
</html>
